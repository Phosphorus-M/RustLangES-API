[package]
name = "rust-lang-en-espanol-api"
version = "0.1.0"
edition = "2021"

[dependencies]
salvo = { version = "0.41.0", features = ["cors"]}
shuttle-salvo = "0.31.0"
shuttle-runtime = "0.31.0"
tokio = "1.26.0"
once_cell = "1.18.0"
shuttle-shared-db = { version = "0.31.0", features = ["postgres-rustls", "sqlx"] }
sqlx = { version = "0.7.2", features = ["runtime-tokio-native-tls", "postgres", "migrate", "tls-rustls", "uuid"] }
tracing = "0.1.40"
